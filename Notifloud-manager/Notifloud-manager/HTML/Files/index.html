<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link rel="stylesheet" href="assets/lib/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/lib/tailwind/tailwind.js"></script>
</head>
<body>
        <div data-element="background-wrapper">
            <svg data-element="background">
                <filter id="turbulence" x="0" y="0" width="100%" height="100%">
                    <feTurbulence id="fluid" numOctaves="1" seed="1" baseFrequency="0.001 0.001" type="fractalNoise"></feTurbulence>
                    <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="155" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
                    <animate xlink:href="#fluid" attributeName="baseFrequency" dur="30s" values="0.001 0.001;0.004 0.006;0.001 0.003;0.005 0.003;0.003 0.004;0.001 0.001" keySplines="
                             .52 .02 .62 .99;
                             .52 .02 .62 .99;
                             .52 .02 .62 .99;
                             .52 .02 .62 .99;
                             .52 .02 .62 .99" keyTimes="
                           0;0.2;0.4;0.6;0.8;1" calcMode="spline" repeatCount="indefinite" />
                </filter>
            </svg>
        </div>

        <div class="wrapper-container relative max-h-screen z-10 bg-[#10121B67] text-white">
            <aside class="fixed inset-y-0 left-0 shadow-sm max-h-screen w-40">
                <div class="flex flex-col justify-between h-full">
                    <div class="flex-grow">
                        <div class="p-4">
                            <ul class="space-y-1">
                                <li>
                                    <a href="/" class="flex justify-start items-center py-3 px-4 rounded-xl">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 16 16">
                                            <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"></path>
                                        </svg>
                                        Tab
                                    </a>
                                </li>
                                <li>
                                    <a href="/Logs" class="flex justify-start items-center py-3 px-4 rounded-xl">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 16 16">
                                            <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"></path>
                                        </svg>Tab
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>

            <main role="main" class="ml-40 max-h-screen">
                <div class="px-6 py-8 h-screen">
                    <div class="max-w-4xl mx-auto">
                        <div class=" rounded-3xl p-8 mb-5">
                        </div>
                    </div>
                </div>
            </main>

        </div>

        <!-- svg: first layer -->
        <script src='assets/js/index.js'></script>
</body>
</html>
