    <div class="wrapper-container relative max-h-screen">
        <aside class="fixed inset-y-0 left-0 bg-white shadow-sm max-h-screen w-40">
            <div class="flex flex-col justify-between h-full">

                    <div class="px-2 py-4 text-center border-b">
                        <h1 class="text-xl font-bold leading-none">
                            <img class="aspect-w-16 aspect-h-9" src="/imgs/logo.png">

                    </div>
                    <div class="p-4">
                        <ul class="space-y-1">
                            <li>
                                <a href="/" class="flex justify-start items-center font-bold text-sm py-3 px-4 bg-yellow-200 rounded-xl text-yellow-900" "=" ">

                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 16 16">
                                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"></path>
                                    </svg>History
                                </a>
                            </li>
                            <li>
                                <a href="/Health/Index" class="flex justify-start items-center bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 18 20">

                                    </svg>
                                    Health
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0)" class="cursor-not-allowed flex justify-start items-center font-bold text-sm text-gray-900 py-3 px-4 bg-white hover:bg-yellow-50 rounded-xl">
                                    <svg class="text-lg mr-4" width="1em" height="1em" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 16">

                                    </svg>Live

                            </li>
                            <li>
                                <a href="javascript:void(0)" class="cursor-not-allowed flex justify-start items-center bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 16 16">

                        </ul>
                    </div>
                </div>

                    <a href="javascript:void(0)" class="flex items-center justify-between w-[80%] h-9 px-4 rounded-xl bg-gray-900 text-gray-300 hover:text-white text-sm font-semibold transition">

                        </svg>
                        Logout
                    </a>
                </div>-->
            </div>
        </aside>

        <main role="main" class="ml-40 max-h-screen">


            <div class="px-6 py-8 h-screen bg-yellow-50">
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white rounded-3xl p-8 mb-5">
                        <h2 class="text-2xl font-bold mb-4">Daily Brief</h2>
                        <hr class="my-6">
                        <div class="grid grid-cols-2 gap-x-20">
                            <div>
                                <h2 class="text-2xl font-bold mb-4">Stats</h2>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="col-span-2">
                                        <div class="p-4 bg-green-100 rounded-xl">
                                            <div class="font-bold text-xl text-gray-800 leading-none">
                                                <p>Good day, Rooster!</p>
                                                <p class="text-xs mt-2 text-gray-600">You have  issues on your systems</p>
                                            </div>
                                            <div class="mt-4">
                                                <a href="/Logs" class="inline-flex items-center justify-center py-2 px-3 rounded-xl bg-white text-gray-800 hover:text-green-500 text-sm font-semibold transition">
                                                    Start tracking
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-4 bg-[#ffadad] rounded-xl text-gray-800 font-bold">
                                        <div class="font-bold text-2xl leading-none"></div>
                                        <div class="mt-2 text-gray-600">ERROR</div>
                                    </div>
                                    <div class="p-4 bg-yellow-100 rounded-xl text-gray-800 font-bold">
                                        <div class="text-2xl leading-none"></div>
                                        <div class="mt-2 text-gray-600">WARNINGS</div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold mb-4">Previous Briefs</h2>
                                <div class="space-y-4">
                                    <div class="cursor-not-allowed p-4 bg-white border rounded-xl text-gray-800 space-y-2">
                                        <a href="javascript:void(0)" class="font-bold hover:text-yellow-800 hover:underline">Yesterday</a>
                                        <div class="flex items-center text-sm text-gray-600">
                                            <svg width="0.75em" height="0.75em" fill="currentColor" class="text-gray-800 inline align-middle mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"></path>
                                            </svg><span class="text-xs">0% More errors than the day before</span>
                                        </div>
                                    </div>
                                    <div class="cursor-not-allowed p-4 bg-white border rounded-xl text-gray-800 space-y-2">
                                        <a href="javascript:void(0)" class="font-bold hover:text-yellow-800 hover:underline">Last Week</a>
                                        <div class="flex items-center text-sm text-gray-600">
                                            <svg width="0.75em" height="0.75em" fill="currentColor" class="text-gray-800 inline align-middle mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"></path>
                                            </svg><span class="text-xs">0% Less errors than a week before</span>
                                        </div>
                                    </div>
                                    <div class="cursor-not-allowed p-4 bg-white border rounded-xl text-gray-800 space-y-2">
                                        <a href="javascript:void(0)" class="font-bold hover:text-yellow-800 hover:underline">Share The Breif</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- svg: first layer -->
    <svg class="h-[100vh] w-[100vw]" xmlns='http://www.w3.org/2000/svg'>
        <filter id='noiseFilter'>
            <feTurbulence type='fractalNoise'
                          baseFrequency='0.65'
                          numOctaves='3'
                          stitchTiles='stitch' />
        </filter>
        <rect width='100%' height='100%' filter='url(#noiseFilter)' />
    </svg>
    <script src='assets/js/index.js'></script>
