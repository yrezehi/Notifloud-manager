<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link rel="stylesheet" href="assets/lib/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/lib/tailwind/tailwind.js"></script>
</head>
<body>
    <div data-element="background-wrapper">
        <svg data-element="background">
            <filter id="turbulence" x="0" y="0" width="100%" height="100%">
                <feTurbulence id="fluid" numOctaves="1" seed="1" baseFrequency="0.001 0.001" type="fractalNoise"></feTurbulence>
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="155" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
                <animate xlink:href="#fluid" attributeName="baseFrequency" dur="30s" values="0.001 0.001;0.004 0.006;0.001 0.003;0.005 0.003;0.003 0.004;0.001 0.001" keySplines="
                             .52 .02 .62 .99;
                             .52 .02 .62 .99;
                             .52 .02 .62 .99;
                             .52 .02 .62 .99;
                             .52 .02 .62 .99" keyTimes="
                           0;0.2;0.4;0.6;0.8;1" calcMode="spline" repeatCount="indefinite" />
            </filter>
        </svg>
    </div>

    <div class="flex relative max-h-screen z-10 bg-[#10121B67] w-[100vw] h-[100vh] text-white flex-col overflow-x-hidden h-screen">
        <nav class="border-b-[1px] border-[#6c728c40]">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Notifloud</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                        <li>
                            <a href="#" class="block py-2 px-3 bg-blue-700 rounded md:bg-transparent md:p-0" aria-current="page">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="flex flex-1 flex-grow">
            <aside class="inset-y-0 left-0 shadow-sm border-r-[1px] border-[#6c728c40]">
                <div class="flex flex-col justify-between h-[100%]">
                    <div class="flex-grow">
                        <div class="p-4">
                            <ul class="space-y-2 border-b-[1px] pb-4 border-[#6c728c40]">
                                <li>
                                    <span class="text-[#989898c7] ml-3">Notifications</span>
                                </li>
                                <li>
                                    <a href="#" class="flex justify-start items-center py-3 px-4 rounded-[6px] transition-colors duration-200 ease-in-out hover:bg-[#0c0f194d]">
                                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 20 18">
                                            <path d="M18 0H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h2v4a1 1 0 0 0 1.707.707L10.414 13H18a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5 4h2a1 1 0 1 1 0 2h-2a1 1 0 1 1 0-2ZM5 4h5a1 1 0 1 1 0 2H5a1 1 0 0 1 0-2Zm2 5H5a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Zm9 0h-6a1 1 0 0 1 0-2h6a1 1 0 1 1 0 2Z" />
                                        </svg>
                                        Send
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex justify-start items-center py-3 px-4 rounded-[6px] transition-colors duration-200 ease-in-out hover:bg-[#0c0f194d]">
                                        <svg class="text-lg mr-4" width="1em" height="1em" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                            <path d="M19 0H1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1ZM2 6v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6H2Zm11 3a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1V8a1 1 0 0 1 2 0h2a1 1 0 0 1 2 0v1Z" />
                                        </svg>
                                        Delivered
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="flex justify-start items-center py-3 px-4 rounded-[6px] transition-colors duration-200 ease-in-out hover:bg-[#0c0f194d]">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="text-lg mr-4" viewBox="0 0 16 16">
                                            <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"></path>
                                        </svg>
                                        Schedule
                                    </a>
                                </li>
                            </ul>
                            <ul class="space-y-2 mt-4">
                                <li>
                                    <span class="text-[#989898c7] ml-3">Insights</span>
                                </li>
                                <li>
                                    <a href="#" class="flex justify-start items-center py-3 px-4 rounded-[6px] transition-colors duration-200 ease-in-out hover:bg-[#0c0f194d]">
                                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="none" class="text-lg mr-4" viewBox="0 0 18 16">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1v14h16m0-9-3-2-3 5-3-2-3 4" />
                                        </svg>
                                        Engagement
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-3">
                        <a href="#" class="flex justify-start items-center py-3 px-4 rounded-[6px] transition-colors duration-200 ease-in-out hover:bg-[#0c0f194d]">
                            <svg width="1em" height="1em" fill="currentColor" class="text-lg mr-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M1 5h1.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 1 0 0-2H8.576a3.228 3.228 0 0 0-6.152 0H1a1 1 0 1 0 0 2Zm18 4h-1.424a3.228 3.228 0 0 0-6.152 0H1a1 1 0 1 0 0 2h10.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 0 0 0-2Zm0 6H8.576a3.228 3.228 0 0 0-6.152 0H1a1 1 0 0 0 0 2h1.424a3.228 3.228 0 0 0 6.152 0H19a1 1 0 0 0 0-2Z" />
                            </svg>
                            Preferences
                        </a>
                    </div>
                </div>
            </aside>

            <main role="main" class="h-[100%] w-[100%]">
                <div class="px-6 py-8">
                    <div class="max-w-4xl mx-auto">
                        <div class=" rounded-3xl p-8 mb-5">
                        </div>
                    </div>
                </div>

                <div class="absolute p-4 border border-gray-300 rounded-lg bg-gray-50 dark:border-gray-600 dark:bg-gray-800/40 bottom-4 right-4" role="alert">
                    <div class="flex items-center">
                        <svg class="flex-shrink-0 w-4 h-4 me-2 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                        </svg>
                        <span class="sr-only">Info</span>
                        <h3 class="text-lg font-medium text-gray-800 dark:text-gray-300">Notifications Consent Request</h3>
                    </div>
                    <div class="mt-3 mb-4 text-sm text-gray-800 dark:text-gray-300">
                        You receive requests you need to approve in consent to receive notifications
                    </div>
                    <div class="flex">
                        <button data-notification="approve" type="button" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-gray-600 dark:hover:bg-gray-500 dark:focus:ring-gray-800">
                            <svg class="me-2 h-3 w-3 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
                                <path d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
                            </svg>
                            Approve
                        </button>
                        <button type="button" class="text-gray-800 bg-transparent border border-gray-700 hover:bg-gray-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center dark:border-gray-600 dark:hover:bg-gray-600 dark:focus:ring-gray-800 dark:text-gray-300 dark:hover:text-white" data-dismiss-target="#alert-additional-content-5" aria-label="Close">
                            Dismiss
                        </button>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <script src="assets/js/apis/subscriptions-apis.js"></script>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/utils/fetch-request.js"></script>
    <script src="assets/js/notification-manager.js"></script>

</body>
</html>
